<div 
    [ngClass]="{
        'bg-green-50 border-green-400 text-green-700': notification()!.type === 'success',
        'bg-red-50 border-red-400 text-red-700': notification()!.type === 'error',
        'bg-blue-50 border-blue-400 text-blue-700': notification()!.type === 'info',
        'bg-yellow-50 border-yellow-400 text-yellow-700': notification()!.type === 'warning'
    }"
    class="border-l-4 p-4 mb-2 rounded-md shadow-lg transition-all duration-300 max-w-md"
>
    <div class="flex justify-between items-start">
        <div class="flex items-start">
          <svg 
            [ngClass]="{
              'text-green-400': notification()!.type === 'success',
              'text-red-400': notification()!.type === 'error',
              'text-blue-400': notification()!.type === 'info',
              'text-yellow-400': notification()!.type === 'warning'
            }"
            class="h-6 w-6 mr-3 mt-0.5" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <ng-container>
                @switch (notification()!.type) {
                    @case ('success'){
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    }
                    @case ('error'){
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    }
                    @case ('info'){
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    }
                    @case ('warning'){
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    }   
                    @default{
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    }
                }
            </ng-container>   
          </svg>
          <div>
            <p class="font-medium">
              {{ notification()!.message }}
            </p>
          </div>
        </div>
        <button 
          (click)="dismiss()"
          class="ml-4 text-gray-500 hover:text-gray-700 focus:outline-none"
        >
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
    </div>
</div>

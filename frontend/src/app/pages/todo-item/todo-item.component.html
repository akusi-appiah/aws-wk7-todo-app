<div class="p-4 hover:bg-gray-50 transition">
  <div class="flex items-start">
    <!-- Checkbox -->
    <div class="flex items-center h-5 mt-1">
      <input 
        [id]="'todo-'+todo()!.id" 
        type="checkbox" 
        [checked]="todo()!.completed"
        (change)="toggleStatus()"
        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
    </div>
    
    <!-- Content -->
    <div class="ml-3 flex-1 min-w-0">
      <label 
        [for]="'todo-'+todo()!.id" 
        class="block text-sm font-medium text-gray-700 cursor-pointer">
        <span [class.line-through]="todo()!.completed">{{ todo()!.title }}</span>
      </label>
      
      <!-- Description -->
      @if (todo()!.description) {
        <p 
          class="mt-1 text-sm text-gray-500"
          [class.line-through]="todo()!.completed">
          {{ todo()!.description }}
        </p>
      }
      
      <!-- Metadata -->
      <div class="mt-2 flex flex-wrap gap-2">
        <!-- Priority -->
        @if (todo()!.priority) {
          <span 
            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
            [ngClass]="priorityClass">
            {{ todo()!.priority | titlecase }} Priority
          </span>
        }
        
        <!-- Due Date -->
        @if (todo()!.dueDate) {
          <span class="inline-flex items-center text-xs text-gray-500">
            <svg class="mr-1.5 h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            Due {{ todo()!.dueDate | date }}
          </span>
        }
        
        <!-- Created At -->
        <span class="inline-flex items-center text-xs text-gray-500">
          <svg class="mr-1.5 h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Created {{ todo()!.createdAt | date }}
        </span>
      </div>
    </div>
    
    <!-- Actions -->
    <div class="ml-4 flex-shrink-0 flex space-x-2">
      <!-- Edit -->
      <a 
        [routerLink]="['/edit', todo()!.id]"
        class="p-1.5 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-full">
        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
      </a>
      
      <!-- Delete -->
      <button 
        (click)="delete.emit(todo()!.id)"
        class="p-1.5 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-full">
        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      </button>
    </div>
  </div>
</div>
